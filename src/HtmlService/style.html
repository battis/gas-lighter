<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link
  rel="stylesheet"
  href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"

<style>
  body.window {
    margin: 0;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: 1fr auto 1.618fr;
    width: 100vw;
    height: 100vh;
  }

  body.window .container {
    grid-row: 2;
    grid-column: 2;
    margin: 1em;
    max-width: calc(100vw - 2em);
    min-width: 65%;
    width: 600px;
  }

  .progress-wrapper {
    width: 100%;
    display: grid;
    grid-template-columns: auto min-content;
    column-gap: 0.5em;
  }

  .progress-wrapper progress {
    width: 100%;
    height: 1em;
  }

  .progress-wrapper .end-time {
  }

  .progress-wrapper .status {
    grid-column: span 2;
  }
</style>
