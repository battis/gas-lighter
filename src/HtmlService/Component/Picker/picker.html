<div
  class="g picker"
  data-options="<?= data.options ?>"
  data-options-args="<?= JSON.stringify(data.optionsArgs) ?>"
  data-callback="<?= data.callback ?>"
  data-callback-args="<?= JSON.stringify(data.callbackArgs) ?>"
>
  <progress></progress>
  <div class="picker-wrapper">
    <label for="picker"><?= data.label || 'Please choose' ?></label>
    <select name="picker"></select>
    <button type="submit"><?= data.actionName || 'Select' ?></button>
  </div>
</div>
